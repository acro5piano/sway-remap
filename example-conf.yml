- applications:
    - Brave-browser
    - firefoxdeveloperedition
  remap:
    - key: f
      with: capslock
      to:
        - key: right
    - key: b
      with: capslock
      to:
        - key: left
    - key: p
      with: capslock
      to:
        - key: up
    - key: n
      with: capslock
      to:
        - key: down
    - key: k
      with: capslock
      to:
        - key: end
          with: leftshift
        - key: x
          with: rightctrl
